<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="resutl__container">
        <h2 class="result_title">Your Result</h2>
        <section class="result__circle">
          <h3 class="result__ponint">76</h3>
          <p class="result__point-of">of 100</p>
        </section>
        <h4 class="result_result">Great</h4>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary__container">
        <h2 class="summary__title">Summary</h2>
        <p class="reaction">
          <img
            src="./assets/images/icon-reaction.svg"
            alt="Icono de rayo"
            class="icon"
          />
          Reaction
          <span class="number">80 / <b>100</b> </span>
        </p>
        <p class="memory">
          <img
            src="./assets/images/icon-memory.svg"
            alt="Icono de reloj"
            class="icon"
          />
          Memory
          <span class="number">92 / <b>100</b></span>
        </p>
        <p class="verbal">
          <img
            src="./assets/images/icon-verbal.svg"
            alt="Icon de chat"
            class="icon"
          />
          Verbal
          <span class="number">61 / <b>100</b></span>
        </p>
        <p class="visual">
          <img
            src="./assets/images/icon-visual.svg"
            alt="Icon de del ojo"
            class="icon"
          />
          Visual
          <span class="number">72 / <b>100</b></span>
        </p>
        <a href="" class="button">Continue</a>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CDBruno</a>.
    </footer>
  </body>
</html>
